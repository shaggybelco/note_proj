<div *ngFor="let item of note" id="cards">
  <div class="flex flex-col">
    <div class="card card-compact w-96 bg-base-200 shadow-xl">
      <div class="flex justify-center">
        <a class="btn btn-ghost normal-case text-xl">
          <i class="fa-regular fa-trash-can" id="trash"></i>
        </a>
      </div>
      <div class="flex justify-center" id="pad">
        <div [innerHTML]="res" id="show"></div>
      </div>
    </div>
    <div class="flex justify-center font-bold">
      <div class="flex" id="title">title</div>
    </div>
    <div class="flex justify-center">
      <div class="flex" id="date">03 Jan 2022</div>
    </div>
  </div>
</div>
