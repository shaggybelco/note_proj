<div class="navbar bg-base-100">
  <div class="flex">
    <a class="btn btn-ghost normal-case text-xl">All notes</a>
  </div>
  <div class="flex-1">
    <a class="btn btn-ghost normal-case text-xl"  routerLink="/create">
        <i class="fa-solid fa-pen-to-square"></i>
    </a>
  </div>
  <div class="flex-none gap-2">
    <div class="form-control" *ngIf="show != false">
      <input type="text" placeholder="Search" [(ngModel)]="this.share.term" class="input input-bordered" />
    </div>

    <div class="flex-none gap-2">
        <a class="btn btn-ghost normal-case text-xl" (click)="change()">
            <i class="fa-solid fa-magnifying-glass"></i>
        </a>
    </div>
    <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-circle avatar">
        <label class="btn btn-circle swap swap-rotate">
  
            <!-- this hidden checkbox controls the state -->
            <input type="checkbox" />
            
            <!-- hamburger icon -->
            <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512"><path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z"/></svg>
            
          </label>
      </label>
      <ul
        tabindex="0"
        class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
      >
        <li><a>Settings</a></li>
        <li><a>Logout</a></li>
      </ul>
    </div>
  </div>
</div>
